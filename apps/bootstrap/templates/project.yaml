---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Values.cluster }}
  namespace: argocd
spec:
  description: {{ .Values.cluster }} project
  sourceRepos:
  - '*'
  sourceNamespaces:
  - '*'
  destinations:
  - name: {{ .Values.cluster }}
    namespace: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
