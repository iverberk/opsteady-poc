apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.cluster }}-clusters
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{ .Values.cluster }}-cluster'
      namespace: argocd
    spec:
      project: '{{ .Values.cluster }}'
      source:
        repoURL: https://github.com/iverberk/opsteady-poc.git
        targetRevision: HEAD
        path: '{{ .Values.cluster }}'
      destination:
        name: '{{ .Values.cluster }}'
        namespace: argocd
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated: {}
