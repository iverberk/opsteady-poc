{{- if eq .Values.childClusters "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.cluster }}-clusters
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchExpressions:
        - key: argocd.argoproj.io/secret-type
          operator: In
          values:
          - cluster
        {{- if eq .Values.excludeSelf "disabled" }}
        - key: name
          operator: NotIn
          values:
          - {{ .Values.cluster }}
        {{- end }}
  template:
    metadata:
      name: '{{ `{{ .name }}-cluster` }}'
      namespace: argocd
    spec:
      project: '{{ .Values.cluster }}'
      source:
        repoURL: https://github.com/iverberk/opsteady-poc.git
        targetRevision: HEAD
        path: '{{ `{{ .name }}` }}'
      destination:
        name: '{{ .Values.cluster }}'
        namespace: argocd
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated: {}
{{- end }}
